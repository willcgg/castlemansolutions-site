<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Listings | Castleman Solutions</title>
<link rel="stylesheet" href="style.css">
<script defer src="jobs.js"></script>
</head>
<body>
<header>
<img src="assets/logo.png" alt="Castleman Solutions Logo" class="logo">
<nav>
<a href="index.html">Home</a>
<a href="jobs.html">Jobs</a>
<a href="apply.html">Apply</a>
<a href="contact.html">Contact</a>
</nav>
</header>


<main>
<h1>Current Job Openings</h1>
<div id="job-listings"></div>
</main>


<footer>
<p>Â© 2025 Castleman Solutions</p>
</footer>


<script>
fetch('jobs.json')
.then(response => response.json())
.then(jobs => {
const container = document.getElementById('job-listings');
jobs.forEach(job => {
const jobCard = document.createElement('div');
jobCard.className = 'job-card';
jobCard.innerHTML = `
<h2>${job.title}</h2>
<p><strong>Location:</strong> ${job.location}</p>
<p>${job.description}</p>
<a href="apply.html?role=${encodeURIComponent(job.title)}" class="btn">Apply Now</a>
`;
container.appendChild(jobCard);
});
});
</script>
</body>
</html>
